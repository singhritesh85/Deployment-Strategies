apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recreate-demo
  namespace: demo
spec:
  selector:
    matchLabels:
      app: recreate
  replicas: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: recreate
    spec:
      containers:
      - name: recreate-demo-container
        image: httpd:2.4.55             ###   nginx:1.25.5
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 32Mi
            cpu: 10m
          limits:
            memory: 1Gi
            cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: recreate-demo-service
  namespace: demo
spec:
  selector: 
    matchLabels:
      app: recreate
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
